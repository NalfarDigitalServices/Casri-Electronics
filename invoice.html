<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASRI Electronic & STATIONARY</title>
    <link rel="icon" type="image/x-icon" href="casri logo.png">



    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d60c0c;
            color: white;
            padding: 10px 20px;
        }

        header .logo img {
            height: 50px;
        }

        header .invoice-info {
            text-align: right;
        }

        header .invoice-info input {
            margin-top: 10px;
            padding: 5px;
        }

        main {
            padding: 20px;
        }

        form input {
            width: 200px;
            padding: 10px;
            margin: 10px;
        }

        form button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: darkred;
        }

        .search-container {
            margin-top: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 300px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: linear-gradient(to right, #f5f5f5, #ffffff);
            border: 3px solid #3498db; /* Xuduud cad oo ah border */
            border-radius: 10px;
        }

        table, th, td {
            border: 1px solid #ddd; /* Xuduud cad oo loogu talagalay th iyo td */
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #630b05;
            color: white;
        }

        table td {
            background-color: #fff;
        }

        table td a {
            color: red;
            text-decoration: none;
        }

        table td a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer-links img {
            width: 30px;
            margin: 0 10px;
            vertical-align: middle;
        }

        @media print {
            .delete, .undo, #search, form, header, footer {
                display: none;
            }

            body {
                background-color: white;
            }

            table {
                border: 1px solid black; /* Border aad u nadiif ah marka la daabacayo */
                width: 100%;
            }

            .table-number {
                text-align: left;
                padding-left: 10px;
            }

            .table-number:before {
                content: "0";
            }
        }

        .undo-button-container {
            margin-bottom: 20px;
        }

        .undo-button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .undo-button:hover {
            background-color: rgb(117, 3, 28);
        }

        .table-number {
            text-align: left;
            padding-left: 10px;
        }

        .table-number:before {
            content: "0";
        }
        @media (max-width: 500px) {
    .table {
        flex-direction: column;
        align-items: center;
    }
    .box {
        width: 50%;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="casri logo.png" alt="Logo">
        </div>
        <div class="invoice-info">
            <h1>CASRI ELECTRONICS & STATIONARY</h1>
            <label for="invoiceNumber">Invoice No:</label>
            <input type="text" id="invoiceNumber" placeholder="Soo gali No. Number">
        </div>
    </header>

    <main>
        <form id="invoiceForm">
            <input type="text" id="name" placeholder="Custom Name" required>
            <input type="text" id="item" placeholder="Sheyga (Item)" required>
            <input type="number" id="qty" placeholder="Qty" required>
            <input type="number" step="0.01" id="price" placeholder="Price" required>
            <input type="text" id="amount" placeholder="Amount" disabled>
            <input type="date" id="date" required>
            <button type="submit" id="saveButton">Save</button>
            <button type="button" id="printButton" onclick="printTable()">Print</button>
        </form>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search by Name or Item" onkeyup="searchTable()">
        </div>

        <div class="undo-button-container">
            <button id="undoButton" class="undo-button" onclick="undoDelete()">Soo celi wixi ugu danbeye la delete</button>
        </div>

        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>M. Macaamisha</th>
                    <th>Sheyga</th>
                    <th>Inta Xabo</th>
                    <th>Qiimaha</th>
                    <th>Amount</th>
                    <th>Triikhda</th>
                    <th>ficilada</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be added here -->
            </tbody>
        </table>
    </main>

    <footer>
        <div class="footer-links">
            <a href="https://wa.me/1234567890" target="_blank"><img src="whatsapp (1).png" alt="WhatsApp"></a>
            <a href="https://www.facebook.com/CasriElectronics/?profile_tab_item_selected=about" target="_blank"><img src="facebook.png" alt="Facebook"></a>
            <a href="casrielectronics3@casri.com"><img src="email.webp" alt="Email"></a>
        </div>
        <h1>610369120</h1>
    </footer>

    <script>
        let lastDeletedRow = null;

        document.getElementById('invoiceForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const item = document.getElementById('item').value;
            const qty = parseFloat(document.getElementById('qty').value);
            const price = parseFloat(document.getElementById('price').value);
            const amount = qty * price;
            const date = document.getElementById('date').value;

            const tableBody = document.querySelector('#invoiceTable tbody');

            const row = tableBody.insertRow();
            row.innerHTML = `
                <td class="table-number">${tableBody.rows.length < 10 ? '0' : ''}${tableBody.rows.length + 1}</td>
                <td>${name}</td>
                <td>${item}</td>
                <td>${qty}</td>
                <td>${price}</td>
                <td>$${amount.toFixed(2)}</td>
                <td>${date}</td>
                <td>
                    <a href="#" class="delete">Delete</a> | <a href="#" class="undo">Undo</a>
                </td>
            `;

            saveToLocalStorage();

            document.getElementById('invoiceForm').reset();

            row.querySelector('.delete').addEventListener('click', function() {
                lastDeletedRow = row;
                row.remove();
                document.getElementById('undoButton').style.display = 'block';
                saveToLocalStorage();
            });

            row.querySelector('.undo').addEventListener('click', function() {
                alert('Undo action');
            });
        });

        function saveToLocalStorage() {
            const tableRows = document.querySelectorAll('#invoiceTable tbody tr');
            const data = [];

            tableRows.forEach(row => {
                const rowData = {
                    name: row.cells[1].textContent,
                    item: row.cells[2].textContent,
                    qty: row.cells[3].textContent,
                    price: row.cells[4].textContent,
                    amount: row.cells[5].textContent,
                    date: row.cells[6].textContent
                };
                data.push(rowData);
            });

            localStorage.setItem('invoiceData', JSON.stringify(data));
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedData = localStorage.getItem('invoiceData');
            if (savedData) {
                const data = JSON.parse(savedData);
                const tableBody = document.querySelector('#invoiceTable tbody');
                data.forEach((rowData, index) => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td class="table-number">${index < 9 ? '0' : ''}${index + 1}</td>
                        <td>${rowData.name}</td>
                        <td>${rowData.item}</td>
                        <td>${rowData.qty}</td>
                        <td>${rowData.price}</td>
                        <td>${rowData.amount}</td>
                        <td>${rowData.date}</td>
                        <td>
                            <a href="#" class="delete">Delete</a> | <a href="#" class="undo">Undo</a>
                        </td>
                    `;

                    row.querySelector('.delete').addEventListener('click', function() {
                        lastDeletedRow = row;
                        row.remove();
                        document.getElementById('undoButton').style.display = 'block';
                        saveToLocalStorage();
                    });

                    row.querySelector('.undo').addEventListener('click', function() {
                        alert('Undo action');
                    });
                });
            }
        });

        function undoDelete() {
            if (lastDeletedRow) {
                const tableBody = document.querySelector('#invoiceTable tbody');
                tableBody.appendChild(lastDeletedRow);
                lastDeletedRow = null;
                document.getElementById('undoButton').style.display = 'none';
                saveToLocalStorage();
            }
        }

        function searchTable() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#invoiceTable tbody tr');
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const name = cells[1].textContent.toLowerCase();
                const item = cells[2].textContent.toLowerCase();
                if (name.includes(searchTerm) || item.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function printTable() {
            window.print();
        }
    </script>
</body>
</html>
